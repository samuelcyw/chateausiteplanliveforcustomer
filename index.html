<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regency Site Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: #f6f8fa;
      overflow-x: hidden;
    }
    .brand-logo-container {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 32px;
      margin-bottom: 8px;
    }
    .brand-logo {
      max-width: 240px;
      width: 18vw;
      min-width: 120px;
      height: auto;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.04);
      padding: 12px 24px;
      transition: box-shadow 0.2s;
    }
    .brand-logo:hover {
      box-shadow: 0 8px 36px rgba(0,0,0,0.10);
    }
    /* FULL WIDTH Siteplan */
    #floorplan-container {
      width: 100vw;
      max-width: 100vw;
      margin: 0;
      padding: 0;
      border: none;
      background: #fff;
      overflow-x: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 64vh;
      box-shadow: none;
      border-radius: 0;
    }
    #floorplan-container svg {
      display: block;
      width: 100vw !important;
      max-width: 100vw !important;
      min-width: 0 !important;
      height: auto !important;
      aspect-ratio: 16/9;
      margin: 0 auto;
      border-radius: 0;
      box-shadow: none;
    }
    /* RegencyCG.ca-aligned image card grid */
    .gallery-container {
      width: 100vw;
      background: #f6f8fa;
      padding: 48px 0 60px 0;
      display: flex;
      justify-content: center;
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 38px;
      width: 100%;
      max-width: 1280px;
      padding: 0 32px;
    }
    .card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: box-shadow 0.18s, transform 0.18s;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .card:hover {
      box-shadow: 0 16px 44px rgba(0,0,0,0.16);
      transform: translateY(-4px) scale(1.01);
    }
    .card img {
      width: 100%;
      display: block;
      object-fit: cover;
      aspect-ratio: 16/11;
      /* Ensures all cards are same height */
    }
    @media (max-width: 700px) {
      .cards-grid {
        grid-template-columns: 1fr;
        gap: 24px;
        padding: 0 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Brand Logo -->
  <div class="brand-logo-container">
    <img class="brand-logo"
      src="https://www.dropbox.com/scl/fi/b5dl86x1foeds8svh5c73/Logo-Regency.png?rlkey=3fe9mjacnnpuzvaxd9ytpaut9&st=dx3j8n2h&dl=1"
      alt="Regency Brand Logo">
  </div>

  <!-- FULL WIDTH Siteplan SVG loads here by JS -->
  <div id="floorplan-container"></div>

  <!-- Regency-style Card Gallery -->
  <div class="gallery-container">
    <div class="cards-grid">
      <div class="card"><img src="https://www.dropbox.com/scl/fi/n0f8ukn7mf0r6w4abpbfn/Regency-Village-town-1-_Page_1.jpg?rlkey=2rdwdf9ff90v73kbv6f7929fx&st=tfac5v78&dl=1" alt="Photo 1"></div>
      <div class="card"><img src="https://www.dropbox.com/scl/fi/lwbrxdr6gh74glkxdsjzx/Regency-Village-town-1-_Page_2.jpg?rlkey=0fg0vr8pch3gozvbb1fd6ck6q&st=6rcshska&dl=1" alt="Photo 2"></div>
      <div class="card"><img src="https://www.dropbox.com/scl/fi/31zhlawwo1jwmqk8zcuit/Regency-Village-town-1-_Page_3.jpg?rlkey=mmm33izfy01ihi09n6hz2ki8w&st=7wc4ii4d&dl=1" alt="Photo 3"></div>
      <div class="card"><img src="https://www.dropbox.com/scl/fi/45i1gdql0pnl3nj3ek07w/Regency-Village-town-1-_Page_4.jpg?rlkey=3sm7gafel8dkf1hdfj095t33j&st=823d20m3&dl=1" alt="Photo 4"></div>
      <div class="card"><img src="https://www.dropbox.com/scl/fi/m6hf93oc9xik2gqgnwh5d/Regency-Village-town-1-_Page_5.jpg?rlkey=foxioqykxhvhjn8zrqrvgt72l&st=jnxc34bu&dl=1" alt="Photo 5"></div>
      <div class="card"><img src="https://www.dropbox.com/scl/fi/jjqtpwdi1z0daz0hpp2eo/Regency-Village-town-1-_Page_6.jpg?rlkey=1sz876cddxfr2c4ax1aoig1xm&st=srmt4bv5&dl=1" alt="Photo 6"></div>
      <div class="card"><img src="https://www.dropbox.com/scl/fi/52wz5xg3o90gy7sxmowzp/Regency-Village-town-1-_Page_7.jpg?rlkey=v7t9z2vqdxo2qklsqyn8ropw7&st=yxyj10uk&dl=1" alt="Photo 7"></div>
      <div class="card"><img src="https://www.dropbox.com/scl/fi/m9xixi4xy9ik2tvd1lgrq/Regency-Village-town-1-_Page_8.jpg?rlkey=8slnr6ie8de9yfigjb2ok4s42&st=cygd1tpk&dl=1" alt="Photo 8"></div>
    </div>
  </div>

  <script>
    const DATA_URL = 'https://dl.dropboxusercontent.com/scl/fi/ialh4cykgdl7cjspklzam/status.json?rlkey=wfrhm79k3cxtcrv9ph4d659mm&st=r06syijc&dl=1';
    const STATUS_COLOR = {
      "Available": "#CCEEEE",
      "Reserved": "orange",
      "Sold": "#FF7F7F"
    };

    function loadSiteplan() {
      fetch('siteplan-customer.svg')
        .then(res => res.text())
        .then(svg => {
          document.getElementById('floorplan-container').innerHTML = svg;
          fetchStatusAndUpdate();
        });
    }

    function fetchStatusAndUpdate() {
      fetch(DATA_URL)
        .then(res => res.json())
        .then(data => {
          const units = data['Array Aggregator output'] || [];
          units.forEach(unit => {
            const id = unit.unitID;
            const status = unit.status;
            const shape = document.getElementById(`${id}-shape`);
            if (shape && STATUS_COLOR[status]) {
              shape.setAttribute('fill', STATUS_COLOR[status]);
            }
          });
        })
        .catch(err => {
          console.error("Error loading status JSON:", err);
        });
    }

    // Initial load
    loadSiteplan();
    // Refresh siteplan every 60 seconds (60000 ms)
    setInterval(loadSiteplan, 60000);
  </script>
</body>
</html>
